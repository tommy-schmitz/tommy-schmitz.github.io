<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CrabGamePart2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BuildWeb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>Crab Game (GGJ 2019)</h1>
    <div>A hermit crab gets separated from its shell and must find its way back!</div>
    <div><b>Controls:</b> WASD to move. Mouse to aim. Spacebar to shoot.</div>
    <div>Please click the button in the bottom right corner to play in full screen mode.</div>
    <div>Further information: <a href="https://globalgamejam.org/2019/games/crab-game">link</a></div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 640px; height: 480px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">CrabGamePart2</div>
      </div>
    </div>
  </body>
</html>
